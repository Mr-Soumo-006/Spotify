<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chill Spotify Playlist & Dynamic Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      transition: background-color 0.4s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #222;
    }
    button {
      padding: 1em 2.5em;
      font-size: 1.2em;
      margin-top: 2em;
      border: none;
      border-radius: 30px;
      background: #1DB954;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #fff;
      color: #1DB954;
    }
    #spotify-player {
      display: none;
      margin-top: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      border: none;
    }
    h2 {
      color: #fff;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h2>Enjoy a Chill Spotify Playlist ðŸŽ¶</h2>
  <button id="playBtn" onclick="showSpotify()">Start Playlist</button>
  <!-- Spotify Embed Player (hidden by default) -->
  <iframe id="spotify-player"
    src=""
    width="400" height="480"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
  <script>
    // Dynamic background color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    setInterval(() => {
      document.body.style.backgroundColor = getRandomColor();
    }, 1000);

    // Show Spotify playlist
    function showSpotify() {
      const iframe = document.getElementById('spotify-player');
      // Example: "Today's Top Hits" playlist (replace with any public Spotify playlist embed link)
      iframe.src = "https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator";
      iframe.style.display = "block";
      document.getElementById('playBtn').style.display = "none";
    }
  </script>
</body>
</html>
